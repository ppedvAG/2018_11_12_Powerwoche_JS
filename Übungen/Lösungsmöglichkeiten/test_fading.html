    <title>Fading</title>

    <style>
        body {
            margin: 0;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            height: 100vh;
            background: url(images/nature_lastextremeanonymous_Flick.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-attachment: fixed;
            background-size: 65%;
        }

        #block01 {
            grid-column: 1/3;
            grid-row: 1/11;
            background-color: midnightblue;
            z-index: 91;
        }

        #block02 {

            grid-row: 1/5;
            background-color: firebrick;

        }

        #block03 {

            grid-row: 1/3;
            background-color: white;

        }

        #block04 {

            grid-row: 2/9;
            background-color: yellow;
            z-index: 94;
        }

        #block05 {
            grid-column: 8/11;
            grid-row: 8/11;
            background-color: white;
            z-index: 95;
        }

        #block06 {
            grid-column: 5/8;
            grid-row: 4/8;
            background-color: midnightblue;
            z-index: 96;
        }

        #block07 {
            grid-column: 2/6;
            grid-row: 3/11;
            background-color: white;
            z-index: 97;
        }

        #block08 {
            grid-column: 4/7;
            grid-row: 7/11;
            background-color: darkgreen;
            z-index: 98;
        }

        #block09 {
            grid-column: 6/9;
            grid-row: 9/11;
            background-color: firebrick;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div id="block09"></div>
        <div id="block08"></div>
        <div id="block07"></div>
        <div id="block06"></div>
        <div id="block05"></div>
        <div id="block04"></div>
        <div id="block03"></div>
        <div id="block02"></div>
        <div id="block01"></div>
    </div>
