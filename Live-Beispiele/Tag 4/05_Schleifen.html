<!DOCTYPE html>
<html lang="de">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schleifen</title>
</head>
<body>

    <div id="demo"></div>

    <script>
        var demo = document.getElementById('demo');
        var text = "";
        /* var i = 0; */

        /* While-Schleife */

        /* while(i < 10){
            text += "Zähler " + i + "<br/>";
            i++;
        } */

        /* For-Schleife */

        for(var i = 0; i < 10; i++){
            text += "Zähler " + i + "<br/>";
        }

        demo.innerHTML = text;

    </script>
</body>
