<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
    
    <script>
        
        var x = 3;
        var y = 5;

        if(x === y){
            alert('Der Wert ist gleich.');
        }
        else if(x < y && x !== 3){
            alert('X ist kleiner als Y und nicht 3.');
        }
        else if(x > y){
            alert('X ist größer als Y.');
        }
        else{
            alert('Wenn gar nichts mehr geht, dann kommt diese Aktion...');
        }

        /* Kurzschreibweise */

        /* (x === y) ? alert('Stimmt!') : alert('Stimmt nicht!'); */

        /* console.log(isNaN(x)); */
    
    </script>
</body>
</html>
