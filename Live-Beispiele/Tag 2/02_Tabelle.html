<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
        }

        
        
    </style>
</head>

<body>
       <!--  ☃ -->

    <table>
        <caption>Obsttabelle</caption>
        <thead>
            <!-- table row -->
            <tr>
                <!-- table header -->
                <th>Obst</th>
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apfel</td>
                <td>40</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>50</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>45</td>
                <td>1.20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">©by Leo</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
